</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Knights list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
<!--    Aktualny czas <span th:text="${timecomponent.time}"/>-->
<!--    Posiadane zloto <span th:text="${playerinformation.gold}"/>-->

    <h1>Create new knight</h1>
    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label for="name" class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label for="age" class="control-label">Wiek:</label>
            <input type="number" class="form-control" th:field="*{age}" id="age" />
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Create Knight</button>
        </div>
    </form>
</div>
</body>
</html>
