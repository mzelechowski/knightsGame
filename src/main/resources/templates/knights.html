<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Knights list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
<h1>List of Knights</h1>
<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Knight's name</td>
            <td>Experience</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody th:each="knight : ${knights}">
         <tr>
             <td th:text="${knight.id}"></td>
            <td th:text="${knight.name}"></td>
            <td th:text="${knight.experience}"></td>
             <td><a th:href="${'/knight?id='+knight.id}" >Show all data</a></td>
             <td><a th:href="${'/knight/delete/'+knight.id}" >Delete knight</a></td>
        </tr>
    </tbody>
</table>
    <div class="row">
        <a href="/newknight">Recruit a new knight</a>
    </div>
</div>
</body>
</html>
