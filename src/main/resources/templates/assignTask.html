<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <title>Assign Task</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

  <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

  <form class="form-horizontal" th:object="${knight}" th:action="@{/assignTask}" th:method="post">

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{name}"/>
    <input type="hidden" th:field="*{age}"/>
    <input type="hidden" th:field="*{experience}"/>

    <div class="form-group">
      <label class="control-label">Wykonaj zadanie</label>
      <select th:field="*{task}">
        <option th:each="task : ${notStartedTasks}"
                th:value="${task.id}"
                th:text="${task.description}">?</option>
      </select>
    </div>

    <div class="row">
      <button type="submit" class="btn btn-default">Wyslij rycerza</button>
    </div>
  </form>
</div>
</body>
</html>
